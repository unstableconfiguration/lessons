<!DOCTYPE html>
  
  <head>
    <meta charset="UTF-8">
    <link href="character-sheet.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Monofett">

    <title>Micah's CharTaker Beta</title>
  </head>
  
  <body>
    <div class="bg">
    <charmeta>
      <label for="charname">Character Name: </label>
      <span id="charname" class="values"></span><br>
      <label for="race">Race: </label>
      <span id="race" class="values"></span><br>
      <label for="alignment">Alignment:</label>
      <span id="alignment" class="values"></span><br>
      <label for="level">Level:</label>
      <span id="level" class="values"></span><br>
      <label for="class">Class:</label>
      <span id="class" class="values"></span><br><br>
    </charmeta>
    <statsave>
      <statcontainer>
        <span id="stats" class="headerlabel">Ability Scores</span><br>
        <statbox>
          <label for="str">Strength:</span>
          <span id="str" class="numericvalues"></span><br>
          <label for="dex">Dexterity:</label>
          <span id="dex" class="numericvalues"></span><br>
          <label for="con">Constitution:</label>
          <span id="con" class="numericvalues"></span><br>
          <label for="int">Intelligence:</label>
          <span id="int" class="numericvalues"></span><br>
          <label for="wis">Wisdom:</label>
          <span id="wis" class="numericvalues"></span><br>
          <label for="cha">Charisma:</label>
          <span id="cha" class="numericvalues"></span>
        </statbox>
        <statmodbox>
          <label for="strmod">Mod: </label>
          <span id="strmod" class="numericvalues"></span><br>
          <label for="dexmod">Mod: </label>
          <span id="dexmod" class="numericvalues"></span><br>
          <label for="conmod">Mod: </label>
          <span id="conmod" class="numericvalues"></span><br>
          <label for="intmod">Mod: </label>
          <span id="intmod" class="numericvalues"></span><br>
          <label for="wismod">Mod: </label>
          <span id="wismod" class="numericvalues"></span><br>
          <label for="chamod">Mod: </label>
          <span id="chamod" class="numericvalues"></span><br>
        </statmodbox>
      </statcontainer>        
    
    
    <saves>
      <br><br>
      <span id="savemod" class="headerlabel">Saving Throws</span><br>
      <label for="strsave">Str: </label>
      <span id="strsave" class="numericvalues"></span><br>
      <label for="dexsave">Dex: </label>
      <span id="dexsave" class="numericvalues"></span><br>
      <label for="consave">Con: </label>
      <span id="consave" class="numericvalues"></span><br>
      <label for="intsave">Int: </label>
      <span id="intsave" class="numericvalues"></span><br>
      <label for="wissave">Wis: </label>
      <span id="wissave" class="numericvalues"></span><br>
      <label for="chasave">Cha: </label>
      <span id="chasave" class="numericvalues"></span><br>
    </saves>
  </statsave>
    
    <proficiencies>
      <span id="proficiency" class="headerlabel">Proficiencies</span><br>
      <label for="acrobatics">Acrobatics: </label>
      <span id="acrobatics" class="numericvalues"></span><br>
      <label for="animalhandling">Animal Handling: </label>
      <span id="animalhandling" class="numericvalues"></span><br>
      <label for="arcana">Arcana: </label>
      <span id="arcana" class="numericvalues"></span><br>
      <label for="athletics">Athletics: </label>
      <span id="athletics" class="numericvalues"></span><br>
      <label for="deception">Deception: </label>
      <span id="deception" class="numericvalues"></span><br>
      <label for="history">History: </label>
      <span id="history" class="numericvalues"></span><br>
      <label for="insight">Insight: </label>
      <span id="insight" class="numericvalues"></span><br>
      <label for="intimidation">Intimidation: </label>
      <span id="intimidation" class="numericvalues"></span><br>
      <label for="investigation">Investigation: </label>
      <span id="investigation" class="numericvalues"></span><br>
      <label for="medicine">Medicine: </label>
      <span id="medicine" class="numericvalues"></span><br>
      <label for="nature">Nature: </label>
      <span id="nature" class="numericvalues"></span><br>
      <label for="perception">Perception: </label>
      <span id="perception" class="numericvalues"></span><br>
      <label for="performance">Performance: </label>
      <span id="performance" class="numericvalues"></span><br>
      <label for="persuasion">Persuasion: </label>
      <span id="persuasion" class="numericvalues"></span><br>
      <label for="religion">Religion: </label>
      <span id="religion" class="numericvalues"></span><br>
      <label for="sleightofhand">Sleight of Hand: </label>
      <span id="sleightofhand" class="numericvalues"></span><br>
      <label for="stealth">Stealth: </label>
      <span id="stealth" class="numericvalues"></span><br>
      <label for="survival">Survival: </label>
      <span id="survival" class="numericvalues"></span><br>


  </proficiencies>

    
    <spells>

    </spells>

  </div>
  </body>
  <script src="objects.js"></script>
